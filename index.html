<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Free Crypto Scam Guide 2025 | Protect Your Wallet from 30+ Scams</title>

    <meta name="author" content="CryptoScamGuide">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.cryptoscamguide.com/">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:site_name" content="CryptoScamGuide">
    <meta property="og:url" content="https://www.cryptoscamguide.com/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Free Crypto Scam Guide | Learn to Protect Yourself">
    <meta property="og:description" content="Learn to detect and avoid 30+ crypto scams, including phishing, address poisoning, rug pulls, and more.">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:image" content="https://www.cryptoscamguide.com/og-image.png">

    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "CryptoScamGuide",
      "url": "https://www.cryptoscamguide.com/",
      "description": "Free guide to identifying and avoiding cryptocurrency scams",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.cryptoscamguide.com/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data - FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is the safest way to store my crypto?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "A hardware wallet like Trezor is the gold standard. It keeps your private keys offline, making them nearly impossible to steal remotely. For everyday use, keep only small amounts in hot wallets."
          }
        },
        {
          "@type": "Question",
          "name": "How do I know if a crypto project is a scam?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Red flags include anonymous teams, unrealistic promises of returns, pressure to invest quickly, lack of a working product, and poor or copied documentation. Always research the team and verify smart contract audits."
          }
        },
        {
          "@type": "Question",
          "name": "What should I do if I think I've been scammed?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Immediately revoke any token approvals you've given, move remaining assets to a new wallet, document everything, and report the scam to relevant authorities. Don't engage with 'recovery services' as these are often scams too."
          }
        }
      ]
    }
    </script>

    <!-- Theme Color -->
    <meta name="theme-color" content="#0a0f1a">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
